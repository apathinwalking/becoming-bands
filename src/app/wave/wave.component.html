<mat-card *ngIf="wave" class="wave">
	<mat-card-header style="max-width: 100%;">
		<mat-card-title>{{ wave.name }}</mat-card-title>
		<mat-card-subtitle>{{ wave.description }}</mat-card-subtitle>
	</mat-card-header>

	<mat-card-content>

		<div *ngFor="let key of keys">
			<app-constant [constant]="wave.constants[key]"></app-constant>
		</div>
		<div *ngIf="wave.isShifting">
			<app-constant [constant]="wave.delta"></app-constant>
		</div>

		<div fxLayout="row" fxLayoutGap="20px">
			<app-wave-graph fxFlex="0 1 auto" [wave]="wave"></app-wave-graph>
			<div fxFlex="1 1 auto">
				<form>
					<mat-form-field><input matInput placeholder="z-depth" [value]="wave.z"></mat-form-field>
				</form>
				<mat-slide-toggle [checked]="wave.isShifting" (change)="onToggleIsShifting()">Animate</mat-slide-toggle>
			</div>
		</div>

	</mat-card-content>

	<mat-card-actions>
		<button mat-button (click)="onSave()"><mat-icon>save</mat-icon> Save</button>
		<button mat-button (click)="onDelete()"><mat-icon>close</mat-icon> Delete</button>
	</mat-card-actions>

</mat-card>
